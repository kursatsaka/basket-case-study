<div class="page-content">
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile *ngFor="let product of products$ | async;" [colspan]="1" [rowspan]="5">
      <mat-card class="example-card">
        <img mat-card-image [src]="product.ImageUrl" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{product.Name}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" (click)="addToBasket(product)">
            <mat-icon>shopping_cart</mat-icon>
            Sepete Ekle
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
